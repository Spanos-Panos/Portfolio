<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Portfolio Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .header .subtitle {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .contact-info {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #4f46e5;
        }
        
        .contact-info h2 {
            margin: 0 0 20px 0;
            color: #1e293b;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 12px;
            align-items: center;
        }
        
        .info-label {
            font-weight: 600;
            color: #4f46e5;
            min-width: 80px;
            font-size: 0.9rem;
        }
        
        .info-value {
            color: #334155;
            font-size: 1rem;
        }
        
        .message-section {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            position: relative;
        }
        
        .message-section::before {
            content: 'ðŸ’¬';
            position: absolute;
            top: -10px;
            left: 20px;
            background: white;
            padding: 0 10px;
            font-size: 1.2rem;
        }
        
        .message-section h3 {
            margin: 0 0 15px 0;
            color: #1e293b;
            font-size: 1.2rem;
        }
        
        .message-text {
            color: #475569;
            line-height: 1.6;
            font-size: 1rem;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #4f46e5;
            font-style: italic;
        }
        
        .footer {
            background: #f1f5f9;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer p {
            margin: 0;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .timestamp {
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 15px;
        }
        
        .action-buttons {
            margin-top: 25px;
            text-align: center;
        }
        
        .reply-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .reply-btn:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .email-container {
                margin: 20px;
                border-radius: 16px;
            }
            
            .header, .content, .footer {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>ðŸ“¬ New Portfolio Contact!</h1>
            <p class="subtitle">Someone wants to connect with you</p>
        </div>
        
        <div class="content">
            <div class="contact-info">
                <h2>ðŸ‘¤ Contact Details</h2>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">{{from_name}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">{{from_email}}</span>
                </div>
            </div>
            
            <div class="message-section">
                <h3>Message</h3>
                <div class="message-text">
                    {{message}}
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="mailto:{{from_email}}?subject=Re: Your Portfolio Contact" class="reply-btn">
                    ðŸ“§ Reply to {{from_name}}
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>This message was sent through your portfolio contact form</p>
            <div class="timestamp">
                Received: {{current_date}}
            </div>
        </div>
    </div>
</body>
</html>
