<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: fill !important;
            display: block !important;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #001100, #002200);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            z-index: 1000;
        }
        
        .loading-title {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #88ff88);
            width: 0%;
            animation: loading 2s ease-out forwards;
        }
        
        @keyframes loading {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-overlay">
            <div class="loading-title">üèì PONG CLASSIC üèì</div>
            <div class="loading-bar">
                <div class="loading-fill"></div>
            </div>
        </div>
    </div>
    
    <script src="pong.js"></script>
</body>
</html>
