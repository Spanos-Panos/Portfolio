<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    #game-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #0a0a1a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      border: none;
      background: #0a0a1a !important;
      object-fit: fill;
    }
    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a1a 0%, #001122 50%, #0a0a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s ease;
    }
    .loading-title {
      font-size: 2rem;
      color: #00e6ff;
      text-shadow: 0 0 15px #00e6ff;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    .loading-snake {
      width: 200px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .loading-snake-fill {
      height: 100%;
      background: linear-gradient(90deg, #2ecc40, #00e6ff);
      border-radius: 10px;
      animation: loading 3s infinite;
    }
    .loading-text {
      color: #fff;
      font-size: 1rem;
      opacity: 0.8;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Loading overlay (will be removed by JavaScript) -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-title">üêç SNAKE</div>
      <div class="loading-snake">
        <div class="loading-snake-fill"></div>
      </div>
      <div class="loading-text">Loading game...</div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script>
    // Debug logging
    console.log('[Snake] HTML loaded, Phaser version:', Phaser?.VERSION || 'Not loaded');
    
    // Ensure container has proper dimensions
    window.addEventListener('load', function() {
      const container = document.getElementById('game-container');
      console.log('[Snake] Container dimensions:', container.offsetWidth, 'x', container.offsetHeight);
      console.log('[Snake] Container computed style:', window.getComputedStyle(container));
    });
  </script>
  <script src="snake.js"></script>
</body>
</html>
